        <script src="/scripts/inject/footer.js"></script>
    <script>
        function getparam(param) {
            const urlparams = new URLSearchParams(window.location.search);
            return urlparams.get(param);
        }

        async function showresults(query) {
            const searchresults = document.getElementById('search-results');
            searchresults.innerHTML = '';

            try {
                const response = await fetch('/json/games.json');
                const games = await response.json();
                document.querySelector('.game-title').textContent = `Results for "${query}"`;
                document.title = `Results for "${query}" | CybriaGames"`;

                const outputgmes = games.filter(game =>
                    game.title.toLowerCase().includes(query.toLowerCase())
                );

                if (outputgmes.length > 0) {
                    outputgmes.forEach(game => {
                        const gamebtn = document.createElement('div');
                        gamebtn.classList.add('game');

                        const img = document.createElement('img');
                        img.classList.add('g-icon');
                        img.setAttribute('loading', 'lazy');
                        img.src = game.logo;
                        img.alt = game.title;

                        const metaspin = document.createElement('div');
                        metaspin.classList.add('meta');

                        const titlesec = document.createElement('div');
                        titlesec.classList.add('title');
                        titlesec.textContent = game.title;

                        const creatorsec = document.createElement('div');
                        creatorsec.classList.add('creator');
                        creatorsec.textContent = `By: ${game.creator}`;

                        metaspin.appendChild(titlesec);
                        metaspin.appendChild(creatorsec);

                        gamebtn.appendChild(img);
                        gamebtn.appendChild(metaspin);

                        gamebtn.addEventListener('click', () => {
                            const gameframe = document.getElementById('gframe');
                            const gcontrols = document.getElementById('gcontrols');
                            const garea = document.getElementById("garea");

                            document.getElementById('main-area').style.display = 'none';
                            document.querySelector('header').style.display = 'none';
                            document.querySelector('footer').style.display = 'none';

                            garea.style.display = 'block';
                            gameframe.style.display = 'block';
                            gcontrols.style.display = 'flex';
                            document.body.style.overflow = 'none';

                            gameframe.src = `${game.source}/`;
                            gameframe.setAttribute('allow', 'autoplay; fullscreen; gamepad; keyboard; clipboard-write; allow-same-origin');
                            gameframe.contentWindow.focus();

                            gameframe.onload = () => {
                                ifrev(gameframe);
                            };
                        });

                        searchresults.appendChild(gamebtn);
                    });
                } else {
                }
            } catch (error) {
                console.error('Error:', error);
                searchresults.textContent = 'None/Error';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const query = getparam('g');
            if (query) {
                showresults(query);
            }
        });

        function shortcut() {
            const gcontrols = document.getElementById('gcontrols');
            if (gcontrols.style.display === 'none' || gcontrols.style.display === '') {
                gcontrols.style.display = 'flex';
            } else {
                gcontrols.style.display = 'none';
            }
        }

        function globalev() {
            document.addEventListener('keydown', (e) => {
                if ((e.altKey || e.metaKey) && e.key.toLowerCase() === 'm') {
                    e.preventDefault();
                    shortcut();
                }
            });
        }

        function ifrev(iframe) {
            const ifrdoc = iframe.contentDocument || iframe.contentWindow.document;

            ifrdoc.addEventListener('keydown', (e) => {
                if (e.altKey && e.key.toLowerCase() === 'm') {
                    e.preventDefault();
                    shortcut();
                }
            });
        }

        function closegme() {
            const garea = document.getElementById('garea');
            if (garea) {
                garea.style.display = 'none';
                document.getElementById('main-area').style.display = 'block';
                document.querySelector('header').style.display = 'flex';
                document.querySelector('footer').style.display = 'flex';
                document.body.style.overflow = 'visible';

                const gameframe = document.getElementById('gframe');
                gameframe.src = '';
            }
        }

        function fullscreen() {
            const gfr = document.getElementById('gframe');

            if (!document.fullscreenElement) {
                if (gfr.requestFullscreen) {
                    gfr.requestFullscreen();
                } else if (gfr.mozRequestFullScreen) {
                    gfr.mozRequestFullScreen();
                } else if (gfr.webkitRequestFullscreen) {
                    gfr.webkitRequestFullscreen();
                } else if (gfr.msRequestFullscreen) {
                    gfr.msRequestFullscreen();

               gfr.style.width = '100vw';
               gfr.style.height = '100vh';
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.mozCancelFullScreen) {
                    document.mozCancelFullScreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
                gfr.style.width = '100%';
                gfr.style.height = '100%';
            }
        }
    </script>
