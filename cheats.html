<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheats</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe id="contentFrame" src="https://super-hackz.webnode.co.uk/cheats"></iframe>

    <script>
        // Function to dynamically load JavaScript files
        function loadScript(url) {
            let script = document.createElement("script");
            script.src = url;
            script.onload = () => console.log(`Loaded: ${url}`);
            script.onerror = () => console.error(`Failed to load: ${url}`);
            document.body.appendChild(script);
        }

        // Load the scripts
        loadScript("https://raw.githubusercontent.com/SuperHackz/SuperGames/refs/heads/main/scripts/inject/header.js");
        loadScript("https://raw.githubusercontent.com/SuperHackz/SuperGames/refs/heads/main/scripts/inject/footer.js");
    </script>
</body>
</html>
