  <style>
    .logo {
      position: fixed;
      bottom: 10px;
      left: 10px;
      transition: transform 0.3s ease-in-out;
      cursor: pointer;
    }

    .logo img {
      width: 69px;

<body style="margin: 0; padding: 0; background-color: #fff;">
  <div id="loading-screen" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: #fff; display: flex; justify-content: center; align-items: center; opacity: 0; transition: opacity 1s ease-out;">
    <img src="/images/logo/logo-clear.png" alt="SuperGames" style="max-width: 100%; max-height: 100%;">
  </div>
  <iframe id="game-iframe" style="position: absolute; width: 100%; height: 100%; top: 0; left: 0; border: none; display: none;"></iframe>

  <input type="text" id="faviinput" placeholder="/images/cybriagames/logo-name2half.png">
  <select id="theme">
    <option value="default">Default</option>
    <option value="dark">Dark</option>
  </select>
  <select id="cors">
    <option value="workers.dev">workers.dev</option>
    <option value="another.proxy">another.proxy</option>
  </select>

  <script>
    window.addEventListener("load", function() {
      var loadingScreen = document.getElementById("loading-screen");
      var gameIframe = document.getElementById("game-iframe");

      loadingScreen.style.opacity = 1;

      setTimeout(function() {
        loadingScreen.style.transition = "opacity 1s ease-in";
        loadingScreen.style.opacity = 0;
      }, 1500);

      setTimeout(function() {
        loadingScreen.style.display = "none";
        gameIframe.style.display = "block";
      }, 2000);
    });
  </script>
  
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      var faviinput = document.getElementById("faviinput");
      if (faviinput) {
        faviinput.addEventListener("change", function() {
          console.log("Favicon changed");
        });
      }

      var themeInput = document.getElementById("theme");
      if (themeInput) {
        themeInput.value = localStorage.getItem("theme") || "default";
      }

      var corsInput = document.getElementById("cors");
      if (corsInput) {
        corsInput.value = "workers.dev";
      }
    });
  </script>
  
  <div class="logo" onclick="nil(event)">
    <img src="/images/cybriagames/logo-clear.png" alt="SuperGames Logo">
  </div>

  <script>
    function nil(event) {
      event.preventDefault();
    }
  </script>
