<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen iFrame with Google Translate Proxy</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <!-- Google Translate proxy for iframe -->
    <iframe id="contentFrame" src="https://translate.google.com/translate?hl=en&sl=auto&tl=en&u=https://super-hackz.webnode.co.uk/cheats" onload="injectScripts()"></iframe>

    <script>
        function injectScripts() {
            // Inject header.js at the top
            const headerScript = document.createElement("script");
            headerScript.src = "https://cdn.jsdelivr.net/gh/SuperHackz/SuperGames@main/scripts/inject/header.js";
            headerScript.onload = () => console.log("Header script loaded.");
            headerScript.onerror = () => console.error("Failed to load header script.");
            document.head.appendChild(headerScript);

            // Inject footer.js at the bottom
            const footerScript = document.createElement("script");
            footerScript.src = "https://cdn.jsdelivr.net/gh/SuperHackz/SuperGames@main/scripts/inject/footer.js";
            footerScript.onload = () => console.log("Footer script loaded.");
            footerScript.onerror = () => console.error("Failed to load footer script.");
            document.body.appendChild(footerScript);
        }
    </script>
</body>
</html>
