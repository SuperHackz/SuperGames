

<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <link rel="stylesheet" href="/style/issue.css">
        <script src="https://code.jquery.com/jquery-3.6.4.min.js" crossorigin="anonymous"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
        <link rel="stylesheet" href="/style/all.css">

    </head>
    <body>
<script src="/scripts/inject/header.js"></script>
<div class="spacet" style="margin: 5%;"></div>
            <div id="main-area">
                <div class="issue-create">
                    <button id="close" class="close-btn" onclick="closeissue()"><svg class="fa-embed" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><path class="close-path" d="M376.6 84.5c11.3-13.6 9.5-33.8-4.1-45.1s-33.8-9.5-45.1 4.1L192 206 56.6 43.5C45.3 29.9 25.1 28.1 11.5 39.4S-3.9 70.9 7.4 84.5L150.3 256 7.4 427.5c-11.3 13.6-9.5 33.8 4.1 45.1s33.8 9.5 45.1-4.1L192 306 327.4 468.5c11.3 13.6 31.5 15.4 45.1 4.1s15.4-31.5 4.1-45.1L233.7 256 376.6 84.5z"/></svg></button>
                    <p class="create-title" style="text-align: center; color: #fff; font-weight: 600; font-size: 2.5em;">Create An Issue</p>
                    <div id="issue-info">
                        <label class="issue-label" for="issue-title">Add A Title</label>
                        <input class="issue-title" type="text" placeholder="Your Title" required>
                        <label class="issue-label" for="issue-tag">Issue Tag</label>
                        <select class="issue-tag" required>
                            <option>Proxy Link</option>
                            <option>Game</option>
                            <option>Proxy Filter</option>
                            <option>SuperGames Link</option>
                            <option>Widgetbot</option>
                            <option>Website</option>
                        </select>
                        <label class="issue-label" for="issue-description">Add A Description</label>
                        <textarea class="issue-description" placeholder="Your Description" required></textarea>
                        <button class="issue-submit">Submit Your Issue</button>
                    </div>
                </div>
              <div id="issue-main">
                <button class="issue-new" onclick="createissue()"><svg class="fa" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path fill="#ffffff" d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32l0 144L48 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l144 0 0 144c0 17.7 14.3 32 32 32s32-14.3 32-32l0-144 144 0c17.7 0 32-14.3 32-32s-14.3-32-32-32l-144 0 0-144z"/></svg> Create A New Issue</button>
                <div class="amounts">
                <p class="issues-amount" id="closed-amount">Closed Issues: 0</p>
                <p class="issues-amount" id="open-amount">Open Issues: 0</p>
                </div>
              </div>
                <hr style="margin: 0 5% 0 5%;">
                <div id="issue-body">
                    <p class="issues-amount">Your Issues: 0</p>
                    <main class="issues-list">
                    </main>
                </div>
            </div>
        <div class="space" style="margin: 5%;"></div>
        <script src="/scripts/fb/issues.js"></script>
        <script src="/scripts/settings/themes.js"></script>
        <script src="/scripts/settings/settings.js"></script>
        <script src="/scripts/inject/footer.js"></script>
        <script src="/scripts/main/ua.js"></script>
        <p class="issue-author">Fetching IP...</p>
        <script>
        document.addEventListener("DOMContentLoaded", function() {
            const urip = document.querySelector(".issue-author");
            if (urip) {
                fetch("https://api.ipify.org/?format=json")
                  .then(response => response.json())
                  .then(data => {
                    urip.innerText = 'Posted By: ' + data.ip;
                  })
                  .catch(error => {
                    urip.innerText = "Err";
                    console.error(error);
                  });
            }
        });

        function createissue() {
            document.querySelector(".issue-create").style.display = "block";
            document.getElementById("issue-main").style.display = "none";
            document.querySelector("hr").style.display = "none";
            document.getElementById("issue-body").style.display = "none";
        }

        function closeissue() {
            document.querySelector(".issue-create").style.display = "none";
            document.getElementById("issue-main").style.display = "flex";
            document.querySelector("hr").style.display = "block";
            document.getElementById("issue-body").style.display = "flex";
        }
        </script>
    </body>
</html>
