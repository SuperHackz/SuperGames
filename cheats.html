<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen iFrame with Injected Scripts</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe id="contentFrame" src="https://superhackz.webnode.co.uk/cheats"></iframe>

    <script>
        async function loadAndExecute(url) {
            try {
                let response = await fetch(url);
                if (!response.ok) throw new Error(`Failed to load: ${url}`);

                let scriptContent = await response.text();
                let scriptElement = document.createElement("script");
                scriptElement.textContent = scriptContent;
                document.body.appendChild(scriptElement);
                console.log(`Executed: ${url}`);
            } catch (error) {
                console.error(error);
            }
        }

        // Load the scripts from GitHub
        loadAndExecute("https://raw.githubusercontent.com/SuperHackz/SuperGames/main/scripts/inject/header.js");
        loadAndExecute("https://raw.githubusercontent.com/SuperHackz/SuperGames/main/scripts/inject/footer.js");
    </script>
</body>
</html>
