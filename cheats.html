<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen iFrame with Injected Scripts</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe id="contentFrame" src="https://superhackz.webnode.co.uk/cheats"></iframe>

    <!-- Injected Scripts loaded at the bottom of the body -->
    <script src="https://cdn.jsdelivr.net/gh/SuperHackz/SuperGames@main/scripts/inject/header.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/SuperHackz/SuperGames@main/scripts/inject/footer.js"></script>
</body>
</html>
